{% extends "xucla/base.html" %}
{% block content %}
<div class="reset-container">
  <h2 class="reset-title">Forgot Password</h2>
  <p class="reset-desc">The password reset code will be sent via email, so the email must be active and match the one registered.</p>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>
    <button type="submit" class="reset-btn">Send Reset Code</button>
  </form>
</div>
<style>
.reset-container {
  max-width: 400px;
  margin: 3rem auto;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 2px 16px rgba(41,87,191,0.10);
  padding: 2.5rem 2rem 2rem 2rem;
  text-align: center;
}
.reset-title {
  color: #253793;
  font-weight: bold;
  font-size: 2rem;
  margin-bottom: 0.5rem;
}
.reset-desc {
  color: #2957bf;
  font-size: 1.1rem;
  margin-bottom: 2rem;
}
.reset-btn {
  width: 100%;
  background: #2957bf;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 0.75rem 0;
  font-size: 1.1rem;
  font-weight: 600;
  margin-top: 1rem;
  transition: background 0.2s;
}
.reset-btn:hover {
  background: #2c6fe2;
}
</style>
{% endblock %}
