<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XUCLA Approval Notification</title>
</head>
<body style="background:#f8faff;margin:0;padding:0;font-family:'Segoe UI',Arial,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#f8faff;padding:40px 0;">
        <tr>
            <td align="center">
                <table width="420" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:16px;box-shadow:0 2px 16px rgba(41,87,191,0.08);padding:32px 32px 24px 32px;">
                    <tr>
                        <td align="center" style="padding-bottom:18px;">
                            <img src="http://127.0.0.1:8001/static/images/xucla_logo.png" alt="XUCLA Logo" style="width:90px;height:90px;margin-bottom:12px;border-radius:12px;box-shadow:0 2px 8px rgba(41,87,191,0.10);">
                            <h2 style="color:#253793;font-size:2rem;margin:12px 0 8px 0;font-weight:bold;">Congratulations!</h2>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-bottom:12px;">
                            <p style="color:#2957bf;font-size:1.1rem;margin:0 0 12px 0;">Dear <b>{{ full_name }}</b>,</p>
                            <p style="color:#253793;font-size:1rem;margin:0 0 18px 0;">You have been <b>approved</b> and have fulfilled your <b>60 hours</b> of service with the Unified Legal Aid Service (ULAS).</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-bottom:18px;">
                            <div style="font-size:1.1rem;color:#2957bf;margin-bottom:8px;">Thank you for your dedication and hard work!</div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding-top:12px;">
                            <div style="color:#253793;font-size:1rem;font-weight:bold;">Best regards,<br>XUCLA Administration<br><span style="color:#2957bf;">Xavier University Center for Legal Assistance</span></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
